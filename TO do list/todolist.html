<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/todolist.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-min.js"></script>
</head>
<body>
<div id="container">
    <h1>TO-DO List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New TO-DO">

    <ul>
        <li><span><i class="fa fa-trash"></i></span>Go to class</li>
        <li><span><i class="fa fa-trash"></i></span>Make a TO-DO</li>
        <li><span><i class="fa fa-trash"></i></span>Prepare to complete it.</li>
    </ul>
</div>
<script type="text/javascript" src="js/todolist.js"></script>
</body>
</html>
